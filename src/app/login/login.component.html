<ion-header>
    <ion-toolbar>
        <ion-title i18n>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div *ngIf="this.getUser() != undefined else this.showLogin">
        <h1 i18n>Hello {{ this.getUser().displayName }}!</h1>
        <ion-button expand="block" type="submit" class="ion-no-margin" (click)="this.logout()">
            Logout</ion-button>
        <ion-button expand="block" type="submit" class="ion-no-margin" (click)="this.profile()">
            Profile</ion-button>
    </div>
    <ng-template #showLogin>
        <form (ngSubmit)="this.login(email, password)" #loginForm="ngForm">
            <ion-item lines="full">
                <ion-label position="floating" i18n>Email</ion-label>
                <ion-input type="text" #email required></ion-input>
            </ion-item>
            <ion-item lines="full">
                <ion-label position="floating" i18n>Password</ion-label>
                <ion-input type="password" #password required></ion-input>
            </ion-item>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="!loginForm.valid" i18n>
                        Login</ion-button>
                </ion-col>
            </ion-row>
        </form>
        <form>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" color="danger" (click)="this.googleAuth()" expand="block" i18n>
                        Login with Google
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
        <form>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" color="danger" (click)="this.register()" expand="block" i18n>
                        Against GAFA ? Register !
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ng-template>
</ion-content>
