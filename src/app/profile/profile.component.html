<div *ngIf="this.getUser() != undefined">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="login"></ion-back-button>
            </ion-buttons>
            <ion-title>
                Profile of {{ this.getUser().displayName }}
            </ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-item>
        <ion-thumbnail slot="start">
            <ion-img [src]="this.getUser().photoURL"></ion-img>
        </ion-thumbnail>
    </ion-item>
    <ion-item>
        <ion-label>ID utilisateur : {{ this.getUser().uid }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Email : {{ this.getUser().email }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Email verified ? {{ this.getUser().emailVerified }}</ion-label>
    </ion-item>

    <ion-item>
        <ion-button type="submit" (click)="this.todolists()" expand="block">
            My Todo Lists
        </ion-button>
    </ion-item>
</div>
