<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title>Register User</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="this.signUp(email, password)" #signUpForm="ngForm">
        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>

        <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="!signUpForm.valid">
                Register</ion-button>
        </div>
    </form>
</ion-content>
