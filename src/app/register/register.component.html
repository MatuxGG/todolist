<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'Register' | translate }} {{ 'User' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form (ngSubmit)="this.signUp(email, password)" #signUpForm="ngForm">

        <ion-item class="items">
            <ion-label position="floating">{{ 'Email' | translate }}</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item class="items">
            <ion-label position="floating">{{ 'Password' | translate }}</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>

        <ion-item class="items">
            <ion-button expand="block" type="submit" class="buttons" [disabled]="!signUpForm.valid">{{ 'Register' | translate }}</ion-button>
        </ion-item>

    </form>

</ion-content>
