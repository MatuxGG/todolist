<ion-header>
    <ion-toolbar>
        <ion-title>
            Todolists
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>
    <ion-list>
        <ion-item-sliding *ngFor="let todolist of todolist$ | async">
            <ion-item (click)="moveToTodolist(todolist)">
                <ion-label>
                    <h2>{{ todolist.title }}</h2>
                </ion-label>
                <ion-label *ngFor="let todo of todolist.todos">
                    <h3>{{ todo.title }}</h3>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(todolist)">
                    <ion-icon slot="top" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <section>
        <ion-button expand="block" [routerDirection]="'root'" [routerLink]="'/addtodolist'">Add a New Todolist</ion-button>
    </section>
</ion-content>
