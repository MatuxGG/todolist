<ion-header>
  <ion-toolbar>
    <ion-title>Share your List of Todos</ion-title>
  </ion-toolbar>
</ion-header>

<!--<ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar> -->
<ion-list>
  <ion-item *ngFor="let user of this.allUsers$ | async | keyvalue" (click)="shareWithUser(user.value)">
    {{ user.key }}
  </ion-item>
</ion-list>
